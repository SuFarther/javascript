<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算器</title>
    <style>
        #div{
            width: 100%;
            height: 300px;
            font-size: 50px;
            text-align: center;
            background-color: yellow;
            line-height: 300px;
        }
    </style>
</head>
<body>
  <div id="div"></div>
</body>
<script>
    var oDiv = document.getElementById('div');
    var timer = null; //定时器
    var i = 0; //计时器
    oDiv.onmouseover = function () {
       timer = setInterval(function () {
            i++;
            oDiv.innerHTML = i;
       },1000);
    }
    oDiv.onmouseout = function () {
       clearInterval(timer);
    }
</script>
</html>

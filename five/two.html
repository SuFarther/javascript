<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onload</title>
</head>
<script>
    window.onload = function () {
        var oDiv = document.getElementById('div');
        alert(oDiv);
    }
    window.onresize = function () {
        alert(100);
    }
</script>
<body>
   <div id="div"></div>
</body>
</html>

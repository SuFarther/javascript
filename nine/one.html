<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件对象</title>
    <style>
        #div{
            width: 300px;
            height: 300px;
            background-color: #ff5d5a;
        }
    </style>
</head>
<body>
   <div id="div">123</div>
</body>
<script>
    var oDiv = document.getElementById('div');
    oDiv.onclick = function (ev) {
       var Event = ev || window.event;
       // alert(Event);
        alert(Event.srcElement.innerHTML);
    }
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件冒泡</title>
    <style>
        *{margin: 0;padding: 0}
        #div1{width: 300px;height: 300px;background-color: #ff5d5a;}
        #div2{width: 100px;height: 100px;background-color: aqua;}
    </style>
</head>
<body>
   <div id="div1">
       <div id="div2"></div>
   </div>
</body>
<script>
    var oDiv1 = document.getElementById('div1');
    var oDiv2 = document.getElementById('div2');
    oDiv1.onclick = function (ev) {
        //取消事件冒泡
        var oEvent = ev || window.event;
        oEvent.cancelBubble = true;
       console.log(100);
    }
    oDiv2.onclick = function () {
      console.log(50);
    }
</script>
</html>

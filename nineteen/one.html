    // post请求

    var xhr = new XMLHttpRequest();

    xhr.onreadystatechange = function(){
        if(xhr.readyState == 4){
            if(xhr.status == 200){
                success(xhr.responseText);
            }
        }
    }


    xhr.open('post','1.php');
    xhr.setRequestHeader('content-type','application/x-www-form-urlencoded');
    xhr.send('demo=lala&test=huhu');


    function success(data) {
        console.log(data);
    }
</script>

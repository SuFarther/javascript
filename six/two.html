<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取非行内样式</title>
    <style>
        #container{
            width: 200px;
            height: 300px;
            background-color: red;
        }
    </style>
</head>
<body>
  <div id="container">你好呀</div>
</body>
<script>
    var oDiv = document.getElementById('container');
    alert(getStyle(oDiv,'width'));
    //获取非行内样式兼容性写法
    function getStyle(obj,name) {
         return obj.currentStyle ? obj.currentStyle[name]:getComputedStyle(obj,null)[name];
    }
    // console.log(getComputedStyle(oDiv,null)['width']);
</script>
</html>

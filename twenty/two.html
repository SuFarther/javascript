<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax跨域</title>
</head>
<body>

</body>
<script>
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function () {
      if(xhr.readyState == 4){
          if(xhr.status == 200){
             success(xhr.responseText);
          }
      }
    };
    xhr.open('get','2.php');
    xhr.send();

    function success(data) {
       console.log(data);
    }
</script>
</html>
